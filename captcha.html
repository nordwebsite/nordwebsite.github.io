<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <p>Привет, пройди капчу ниже пожалуйста что бы общаться в чате</p>
    <div class="g-recaptcha" data-sitekey="6LegoKgpAAAAAAWceFwEo7rGNDmimBkbDLYPaYOL" data-callback="onSubmit"></div><br>
    <script>
        var WebApp = window.Telegram.WebApp;
        var ip;
        
        $.getJSON('https://api.ipify.org?format=jsonp&callback=?', function(data) {
            ip = data['ip'];
        });
        console.log();
        function onSubmit(token) {
            setTimeout(() => { WebApp.sendData('success_' + ip + '_' navigator.userAgent); }, 3000);
        }
    </script>
</body>
</html>
