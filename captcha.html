<body>
    <p id='hiText'>NORD CAPTCHA</p>

    <script>
        var WebApp = window.Telegram.WebApp;
        var ip;

        $('#hiText').text('Привет, ' + WebApp.initDataUnsafe.user.first_name + ', пройди капчу пожалуйста')
        
        $.getJSON('https://api.ipify.org?format=jsonp&callback=?', function(data) {
            ip = data['ip'];
        });
        console.log();
        function onSubmit(token) {
            WebApp.sendData('success_' + ip + navigator.userAgent)
        }
    </script>
